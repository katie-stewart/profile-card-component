<html lang="en">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Spartan:wght@400;500;700&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>


  <body>
    <div class="background">
    <div class="page">
      <div class="profile">
        <nav class="profile_container">

          <div class="name_age">
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>
          <nav class="location">
            <p>London</p>
          </nav>

          <hr>

          <div class="profile_info">
            <div class="followers">
              <h3>80K</h3>
              <h4>Followers</h4>
            </div>
            <div class="likes">
              <h3>803K</h3>
              <h4>Likes</h4>
            </div>
            <div class="photos">
              <h3>1.4K </h3>
              <h4>Photos</h4>
            </div>

          </div>
        </nav>
      </div>
      <nav class="attribution">
        <h5>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
            target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://codepen.io/katiestewartcodes">Katie Stewart</a>.</h5>

    </div>
  </div>
  </body>


</html>
